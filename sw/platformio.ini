[platformio]
core_dir = pio_core/
build_dir = build/
workspace_dir = build/workspace

[env:esp32cam]
platform = espressif32
board = esp32cam
framework = arduino
monitor_speed = 115200
monitor_rts = 0
monitor_dtr = 0

#lib_deps =
#     adafruit/Adafruit NeoPixel

build_flags =
    -Wall
    -Wextra
    -Werror
    -std=c++17
